<!DOCTYPE HTML>
<html>
<head>
    <title>Tokat'a kalan süre</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div {
  text-align: center;
  font-size: 55px;
  margin-top:30px;
  top: 10vh;
}
</style>
</head>
<body>

<div id="gerisayim"></div>

<script>
var countDownDate = new Date("02 05 2022 15:37:25").getTime();

var x = setInterval(function() {

 
    var now = new Date().getTime();
    
 
    var distance = countDownDate - now;
    

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    

    document.getElementById("gerisayim").innerHTML = days + "gün " + hours + "saat "
    + minutes + "dakika " + seconds + "saniye ";
    
   
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("gerisayim").innerHTML = "SLAP";
    }
}, 1000);
</script>

</body>
</html>
